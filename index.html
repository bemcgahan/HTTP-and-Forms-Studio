<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(){

			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			let form = document.getElementById("searchForm");
			let selectedEngine = document.querySelector("[name=engine]:checked")

			let selectedUrl = actions[selectedEngine.value];

			form.setAttribute('action',selectedUrl);

		}

		
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);

    });

	
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" id="searchTerm" name="q"/>
		<label>Google<input type="radio" id="google" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" id="duckDuckGo" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" id="bing" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" id="ask" name="engine" value="ask"/></label>
		<input type="submit" id="button" value="Go"/label>
	</form>

</body>
